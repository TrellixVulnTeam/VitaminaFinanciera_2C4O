                    <div id="divMitad">
                    <div>


                        <form class="formularioContacto">
                            <div class="row mb-3">
                              <label for="Nombre" class="col-2 col-form-label">Nombre</label>
                              <div class="col-10">
                                <input type="text" class="form-control" id="Nombre" aria-describedby="nombre">
                            </div>
                        </div>
                             <div class="row mb-3">
                                <label for="Apellido" class="col-2 col-form-label">Apellido</label>

                                <input type="text" class="form-control" id="Apellido" aria-describedby="apellido">
                            </div>
                        </div>
                            <div class="row mb-3">
                              <label for="Celular" class="col-2 col-form-label">Celular</label>
                              <div class="col-10">
                                  <input type="tel" class="form-control" id="Celular">
                            </div>
                        </div>


                            <select class="form-select" aria-label="Default select example">
                                <option selected>Tipo de Servicio</option>
                                <option value="leads">Leads</option>
                                <option value="desarrollo">Desarrollo</option>
                                <option value="api">Conexión API</option>
                              </select>

                            <br>
                            <label for="web">Cuento con:</label>
                            <br>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Diseñador web
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                  API
                                </label>
                              </div> 
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                    Agencia de Marketing
                                </label>
                              </div> 
                              
                              <button type="submit" class="botonPrincipal__item">Enviar consulta</button>
